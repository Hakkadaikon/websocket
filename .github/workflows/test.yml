name: WebSocket Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-20.04
          - ubuntu-22.04
          - ubuntu-24.04
          - macos-13
          - macos-15
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Nix
        run: |
          curl \
            --no-confirm \
            --proto '=https' \
            --tlsv1.2 -sSf   \
            -L https://install.determinate.systems/nix | \
            sh -s -- install
          export PATH="${PATH}:/nix/var/nix/profiles/default/bin"

      - name: Install Dependencies
        run: |
          nix-env -iA nixpkgs.clang-format \
                    nixpkgs.gcc \
                    nixpkgs.g++ \
                    nixpkgs.googletest

      - name: Build project
        run: |
          make

      - name: Run tests
        run: |
          make test
